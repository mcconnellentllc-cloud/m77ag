<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Registration - M77 AG</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #d4af37;
            letter-spacing: 3px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 35px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-signup {
            width: 100%;
            padding: 15px;
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-signup:hover {
            background: #f4d03f;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: rgba(100, 255, 100, 0.2);
            border: 1px solid rgba(100, 255, 100, 0.5);
            color: #6bff6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .links {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #d4af37;
        }

        .password-requirements {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #1a1a1a;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 40px 25px;
            }

            .logo {
                font-size: 36px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">M77 AG</div>
        <div class="subtitle">Partner Registration</div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="First name" required autocomplete="given-name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Last name" required autocomplete="family-name">
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required autocomplete="tel">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Create a password" required autocomplete="new-password">
                <div class="password-requirements">Minimum 6 characters</div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn-signup" id="signupBtn">Create Account</button>
        </form>

        <div class="links">
            <a href="/farmer/login">Already have an account? Login</a>
            <a href="/">Back to Main Site</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            fetch(`${API_URL}/api/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success && (data.user.role === 'farmer' || data.user.role === 'admin')) {
                    window.location.href = '/farmer/dashboard';
                }
            })
            .catch(() => {
                localStorage.removeItem('token');
            });
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');

            // Validation
            if (!firstName || !lastName || !email || !phone || !password) {
                showError('All fields are required.');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.innerHTML = 'Creating Account...<span class="spinner"></span>';

            try {
                const response = await fetch(`${API_URL}/api/auth/register-partner`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: `${firstName} ${lastName}`,
                        email,
                        phone,
                        password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Account created successfully. Your account is pending admin approval. You will be able to log in once approved.');
                    document.getElementById('signupForm').style.display = 'none';
                } else {
                    showError(data.message || 'Registration failed. Please try again.');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('An error occurred. Please try again.');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
