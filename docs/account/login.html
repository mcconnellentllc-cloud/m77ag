<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | M77 AG</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            font-family: 'Arial', sans-serif;
        }
        .btn-primary {
            background-color: #3B7302;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2E5A01;
        }
        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .ag-text {
            color: #3B7302;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-gray-900 rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="logo-text mb-4">M77<span class="ag-text">AG</span></div>
                <h2 class="text-2xl font-bold">Account Login</h2>
            </div>

            <div id="alert" class="hidden mb-4 p-4 rounded-md"></div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-2 border bg-gray-800 border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border bg-gray-800 border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" 
                           class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-700 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>

                <div>
                    <button type="submit" class="w-full btn-primary py-2 px-4 rounded-md">
                        Login
                    </button>
                </div>
            </form>

            <div class="mt-4">
                <button id="demoBtn" class="w-full bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition duration-200">
                    Use Demo Account
                </button>
            </div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    <a href="/account/forgot-password" class="text-green-500 hover:text-green-400">Forgot your password?</a>
                </p>
                <p class="text-sm text-gray-400 mt-2">
                    Don't have an account? 
                    <a href="/account/register" class="text-green-500 hover:text-green-400">Register</a>
                </p>
            </div>
            
            <!-- Version marker -->
            <div class="text-center text-xs text-gray-500 mt-8">
                Version: 2.1.0 - August 27, 2025
            </div>
        </div>
    </div>

    <!-- Include the login.js script -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
