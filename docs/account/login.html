<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M77 AG - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .btn-primary {
            background-color: #3B7302;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2E5A01;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
            <div class="text-center mb-8">
                <img src="/assets/images/logo.png" alt="M77 AG Logo" class="logo mx-auto">
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600">Sign in to your account</p>
            </div>

            <div id="alert" class="hidden mb-4 p-4 rounded-md"></div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <button type="submit" class="w-full btn-primary py-2 px-4 rounded-md">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="/account/register" class="text-green-600 hover:text-green-800">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            checkAuthStatus();
            
            // Login form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
        });

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await axios.get('/api/auth/check');
                if (response.data.isAuthenticated) {
                    // Redirect based on role
                    if (response.data.isAdmin) {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/account/dashboard';
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Show loading state
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.textContent = 'Signing in...';
                submitButton.disabled = true;
                
                // Make login request
                const response = await axios.post('/api/auth/login', {
                    email,
                    password
                });
                
                // Reset alert
                const alertBox = document.getElementById('alert');
                alertBox.className = 'hidden';
                
                // Handle successful login
                if (response.data.success) {
                    // Store token in localStorage
                    localStorage.setItem('token', response.data.token);
                    
                    // Redirect based on role
                    if (response.data.user.role === 'admin') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/account/dashboard';
                    }
                }
            } catch (error) {
                // Reset button state
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.textContent = 'Sign In';
                submitButton.disabled = false;
                
                // Show error message
                const alertBox = document.getElementById('alert');
                alertBox.className = 'mb-4 p-4 bg-red-100 text-red-700 rounded-md';
                
                if (error.response && error.response.data) {
                    alertBox.textContent = error.response.data.message || 'Login failed. Please try again.';
                } else {
                    alertBox.textContent = 'Network error. Please try again later.';
                }
            }

   }
    </script>
</body>
</html>
