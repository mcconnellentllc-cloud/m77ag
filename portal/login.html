<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="M77 AG Customer Portal - Access your farming records, invoices, and field reports">
    <meta name="keywords" content="M77 AG portal, customer login, farming records, agricultural services">
    <title>Customer Portal - M77 AG</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d5016 0%, #1a2f0d 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.01) 35px, rgba(255,255,255,.01) 70px);
            pointer-events: none;
        }
        
        /* Back to Home Link */
        .back-home {
            position: absolute;
            top: 40px;
            left: 40px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        
        .back-home:hover {
            color: #d4af37;
        }
        
        .back-home::before {
            content: '‚Üê';
            font-size: 20px;
        }
        
        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 480px;
            background: #fff;
            padding: 60px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .logo-text {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .portal-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
        }
        
        /* Form Styles */
        .login-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            transition: all 0.3s;
            background: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #d4af37;
            background: #fffef5;
        }
        
        .form-input.error {
            border-color: #e74c3c;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .remember-me label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #b8941f;
        }
        
        /* Submit Button */
        .btn-login {
            width: 100%;
            padding: 18px;
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #1a1a1a;
            color: #d4af37;
        }
        
        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner.show {
            display: block;
        }
        
        /* Portal Options */
        .portal-options {
            border-top: 1px solid #e0e0e0;
            padding-top: 30px;
            text-align: center;
        }
        
        .portal-link {
            display: block;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f7f5;
            color: #666;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .portal-link:hover {
            background: #1a1a1a;
            color: #d4af37;
        }
        
        /* Success Message */
        .success-message {
            background: #e8f5e8;
            color: #2d5016;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .success-message.show {
            display: block;
        }
        
        /* Mobile Responsive */
        @media (max-width: 568px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .back-home {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-home">Back to Home</a>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo-text">M77 AG</div>
            <div class="portal-title">Customer Portal</div>
        </div>
        
        <div class="success-message" id="successMessage">
            Login successful! Redirecting...
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    class="form-input" 
                    id="email" 
                    placeholder="Enter your email"
                    required
                >
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="password" 
                    placeholder="Enter your password"
                    required
                >
                <div class="error-message" id="passwordError">Password is required</div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-login" id="loginButton">
                Sign In
            </button>
            
            <div class="spinner" id="loadingSpinner"></div>
        </form>
        
        <div class="portal-options">
            <a href="landlord/login.html" class="portal-link">Landlord Portal</a>
            <a href="../portal/employee/login.html" class="portal-link">Employee Access</a>
        </div>
    </div>
    
    <script>
        // Login Form Handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(msg => msg.classList.remove('show'));
            document.querySelectorAll('.form-input').forEach(input => input.classList.remove('error'));
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            let hasError = false;
            
            if (!email || !email.includes('@')) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').classList.add('show');
                hasError = true;
            }
            
            if (!password) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Show loading state
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loadingSpinner');
            
            button.disabled = true;
            button.textContent = 'Signing in...';
            spinner.classList.add('show');
            
            // Simulate API call (replace with actual API call)
            setTimeout(() => {
                // Show success message
                document.getElementById('successMessage').classList.add('show');
                
                // Hide loading state
                spinner.classList.remove('show');
                button.disabled = false;
                button.textContent = 'Sign In';
                
                // Redirect to dashboard (replace with actual dashboard URL)
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 2000);
        });
        
        // Forgot password handler
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Please contact office@m77ag.com to reset your password.');
        });
    </script>
</body>
</html>
